<!-- Sidebar -->
<div class="sidenav"   [ngClass]="[isLeftSidebarCollapsed() ? 'sidenav-collapsed' : '', skipAnimation ? 'no-transition' : '']">
  <div class="logo-container">
  <button class="logo" (click)="toggleCollapse()">
    <i
      class="fal fa-bars"
      [ngClass]="{ 'rotated': !isLeftSidebarCollapsed() }"
    ></i>
  </button>


    <div class="logo-text" *ngIf="!isLeftSidebarCollapsed()">Pe√ßas BR</div>
    <button class="btn-close" *ngIf="!isLeftSidebarCollapsed()" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of items">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span class="sidenav-link-text" *ngIf="!isLeftSidebarCollapsed()">
          {{ item.label }}
        </span>
      </a>
    </li>
  </ul>
</div>

<!-- Main -->
<div class="body" [ngClass]="sizeClass">
  <router-outlet></router-outlet>
</div>
