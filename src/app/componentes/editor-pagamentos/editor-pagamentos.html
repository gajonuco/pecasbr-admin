<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Editor de Meios de Pagamentos</h3>
        </div>
    </div>

    @if(mode == 0){
        <div class="row">
            <div class="col-12">
                <p>Inserindo novo meio de pagamento</p>
            </div>
         </div>
    }


    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="txtNomePagamento" class="form-label">Nome do Meio de Pagamento</label>
                <input type="text" class="form-control" id="txtNome" [(ngModel)]="formaPgto.descricao">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="txtPercentual" class="form-label">Percentual de Retenção</label>
                <input type="number" class="form-control" id="txtPercentual" [(ngModel)]="formaPgto.retencao">
            </div>
        </div>

        <div class="col-6">
            <div class="mb-3">
                <label for="chkDisponivel" class="form-label">Visivel ao Usuário</label>
                <div class="form-control text-center">
                    <input type="checkbox" id="chkDisponivel" [(ngModel)]="visivel">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button class="btn btn-primary" (click)="atualizarFormaPgto();">Atualizar Dados</button>
        </div>
        <div class="col-6">
            <a class="btn btn-primary" [routerLink]="['/main/pagamentos']">Voltar</a>
        </div>
    </div>


</div>

    <!-- Toast fixo -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
<!-- No seu template HTML -->
<div id="liveToast"
     class="toast align-items-center border-0"
     role="alert"
     aria-live="assertive"
     aria-atomic="true"
     [ngClass]="{
        'bg-success': toastType === 'success',
        'bg-danger': toastType === 'error',
        'bg-warning': toastType === 'warning',
        'bg-info': toastType === 'info',
        'text-white': toastType !== 'warning',
        'text-dark': toastType === 'warning'
     }">
  <div class="d-flex">
    <div class="toast-body">
      {{ mensagemToast }}
    </div>
    <button type="button"
            [ngClass]="{
               'btn-close-white': toastType !== 'warning',
               'btn-close': toastType === 'warning'
            }"
            class="me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"></button>
  </div>
</div>
</div>
