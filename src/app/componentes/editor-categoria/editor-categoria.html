<div class="container">
    <div class = "row">
        <div class="col-12 text-center">
            <h3>Editor de Categorias</h3>
        </div>
    </div>

    @if(mode == 0){
    <div class = "row">
        <div class="col-12">
            <p>Inserindo nova Categoria</p>
        </div>
    </div>
    }

    <div class = "row">
        <div class="col-12">
            <div class="mb-3">
                <label for="txtNomeCategoria" class="form-label">Nome da Categoria</label>
                <input type="text" class="form-control" id ="txtNome" [(ngModel)]= "categoria.nome">
            </div>  
        </div>
    </div>
    <div class = "row">
        <div class="col-6">
            <button class="btn btn-primary" (click)= "atualizarCategoria()">Atualizar dados</button>
        </div>
        <div class = "col-6">
            <button class= "btn btn-primary" [routerLink]="['/main/categorias']">Voltar</button>
        </div>
    </div>

</div>
