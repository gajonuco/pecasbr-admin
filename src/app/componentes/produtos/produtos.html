<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Gerenciador de Produtos</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" [routerLink]="['/main/editor-produto', 'new']">
                Novo Produto
            </button>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Foto</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col">Disponível</th>
                <th scope="col">Em Destaque</th>

            </tr>
        </thead>
        <tbody>
            @for(ITEM of lista; track lista){
            <tr>
                <th scope="row">{{ITEM.id}}</th>
                <td style="width: 100px; height: 100px; text-align: center; vertical-align: middle;">
                    <img src="{{ITEM.linkFoto}}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </td>

                <td>
                    <a class = "nav-link" [routerLink]="['/main/editor-produto', ITEM.id]">{{ITEM.nome}}</a>
                </td>
                <td><a>{{ITEM.preco}}</a></td>
                <td><a>{{ITEM.categoriaPeca.nome}}</a></td>
                <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="chcekDisponibiliza" [(ngModel)] ="ITEM.disponivel" (change) ="disponibiliza(ITEM)" >
                    <label class="form-check-label" for="switchCheckChecked"></label>
                </div>
                </td>
                <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="checkDestaque" [(ngModel)] = "ITEM.destaque" (change)= "destaca(ITEM)">
                    <label class="form-check-label" for="switchCheckDefault"></label>
                </div>
                </td>
            </tr>
            }
        </tbody>
    </table>

</div>
