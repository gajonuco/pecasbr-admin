<div class="container-fluid">
    <div class = "row">
        <div class ="col-12 text-center">
            <h3>Gerenciador de Categorias</h3>
        </div>
    </div>

<div class ="row">
    <div class = "col-12">
        <button class="btn btn-primary" [routerLink]="['/main/editor-categoria', 'new']">
        Nova Categoria
        </button>
    </div>
</div>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome da Categoria</th>
        </tr>
    </thead>
    <tbody>
        @for(ITEM of lista; track lista){
        <tr>
            <th scope="row">{{ITEM.id}}</th>
            <td>
                <a class = "nav-link" [routerLink]="['/main/editor-categoria', ITEM.id]">{{ITEM.nome}}</a>
            </td>
        </tr> 
        }

    </tbody>
</table>

</div>
