    <!-- Toast fixo -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast"
       class="toast align-items-center text-white border-0"
       role="alert"
       aria-live="assertive"
       aria-atomic="true"
       [ngClass]="{
          'bg-success': toastType === 'success',
          'bg-danger': toastType === 'error'
       }">
    <div class="d-flex">
      <div class="toast-body">
        {{ mensagemToast }}
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
  </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Gerenciador de Usuários</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary mb-3" [routerLink]="['/main/editor-usuario/', 'new']">
                Adicionar novo usuário
            </button>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Username </th>
                <th scope="col">E-mail</th>
                <th scope="col">Ativo</th>

            </tr>
        </thead>
        <tbody>
            @for(USER of lista; track lista){
              <tr>
                <td scope="row"><a>{{USER.id}}</a></td>
                <td><a class = "nav-link" [routerLink]="['/main/editor-usuario', USER.id]">{{USER.nome_usuario}}</a></td>
                <td><a>{{USER.username}}</a></td>
                <td><a>{{USER.email}}</a></td>
                <td>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="checkAtivo" [(ngModel)] ="USER.ativo" (change) ="mudaStatus(USER)" >
                    <label class="form-check-label" for="switchCheckChecked"></label>
                </div>
                </td>
              </tr>

            }
        </tbody>
    </table>
